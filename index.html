<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Designzcy-website</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="contact">
        <div class="container">
          <div class="contact__inner">
            <h2 class="contact__title">Contact Us</h2>
            <div class="contact__wrapper-form">
              <form class="contact__form">
                <div class="contact__inputs">
                  <div class="contact__name-input contact__input">
                    <label for="contact-name">FULL NAME</label>
                    <input
                      type="text"
                      id="contact-name"
                      placeholder="Enter your full name"
                      aria-label="contact-name"
                    />
                  </div>
                  <div class="contact__name-input contact__input">
                    <label for="contact-address">EMAIL ADDRESS</label>
                    <input
                      type="text"
                      id="contact-address"
                      placeholder="Enter your email"
                      aria-label="contact-email"
                    />
                  </div>
                  <div class="contact__name-input contact__input">
                    <label for="contact-name">DEADLINE</label>
                    <input
                      type="text"
                      id="contact-deadline"
                      placeholder="Project deadline"
                      aria-label="contact-deadline"
                    />
                  </div>
                  <div class="contact__name-input contact__input">
                    <label for="contact-name">BUDGET</label>
                    <input
                      type="text"
                      id="contact-budget"
                      placeholder="Enter your budget"
                      aria-label="contact-budget"
                    />
                  </div>
                </div>

                <div class="contact__textarea">
                  <label for="contact-textarea">WRITE US</label>
                  <textarea
                    id="contact-textarea"
                    cols="30"
                    rows="10"
                    placeholder="Enter message here......"
                  ></textarea>
                </div>

                <button class="contact__btn-submit">SUBMIT PROJECT</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
